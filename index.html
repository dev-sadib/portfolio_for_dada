<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>dada's portfolio</title>
</head>

<body class="bg-slate-200 relative">

    <!-- Header -->
    <header class="p-4 bg-slate-200 shadow z-30">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo Section -->
            <div class="flex items-center">
                <img src="img/dada.jpg" alt="Profile" class="h-12 w-12 rounded-full hidden lg:block">
                <h1 class="text-xl font-bold ml-3">ABIR</h1>
            </div>

            <!-- Nav (for lg screens) -->
            <nav class="hidden lg:flex space-x-8 text-sm font-medium">
                <a href="#home" class="text-gray-700 hover:text-black">HOME</a>
                <a href="#features" class="text-gray-700 hover:text-black">FEATURES</a>
                <a href="#skills" class="text-gray-700 hover:text-black">SKILLS</a>
                <a href="#contact" class="text-gray-700 hover:text-black">CONTACT</a>
            </nav>

            <!-- Menu Button (for md and sm screens) -->
            <button id="menuButton" class="lg:hidden text-gray-800 space-y-1">
                <div class="bg-red-600 h-1 w-6 rounded-sm"></div>
                <div class="bg-red-600 h-1 w-6 rounded-sm"></div>
                <div class="bg-red-600 h-1 w-6 rounded-sm"></div>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed top-0 left-0 h-full w-64 bg-slate-200 text-white transform -translate-x-full transition-transform duration-300 z-40 lg:hidden">
        <div class="p-6">
            <div class="flex justify-center mb-4">
                <img src="img/dada.jpg" alt="Profile" class="h-16 w-16 rounded-full">
            </div>
            <nav class="space-y-4">
                <a href="#home" class="block text-gray-700 hover:text-black">HOME</a>
                <a href="#features" class="block text-gray-700 hover:text-black">FEATURES</a>
                <a href="#skills" class="block text-gray-700 hover:text-black">SKILLS</a>
                <a href="#contact" class="block text-gray-700 hover:text-black">CONTACT</a>
            </nav>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-20 lg:hidden"></div>

    <script>
        const menuButton = document.getElementById("menuButton");
        const mobileMenu = document.getElementById("mobileMenu");
        const overlay = document.getElementById("overlay");

        menuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");
            document.body.classList.toggle("overflow-hidden"); // Prevent page scroll when menu is open
        });

        overlay.addEventListener("click", () => {
            mobileMenu.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
            document.body.classList.remove("overflow-hidden"); // Allow page scroll again
        });
    </script>
</body>

</html>
