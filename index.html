<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>dada's portfolio</title>
    <style>
        .dark-bg {
            background-color: #ecf0f3;
            color: #f8fafc;
        }

        .dark-bg a {
            color: #1f2937;
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        .dark-bg a:hover {
            color: black;
        }

        #mobileMenu.dark-bg {
            background-color: #ecf0f3;
        }
        .redText{
            color: #ff014f;
        }
    </style>
</head>

<body class="bg-customGreen relative">
    <header class="p-4 shadow z-30 bg-customGreen fixed w-full">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="img/dada.jpg" alt="Profile" class="h-12 w-12 rounded-full lg:block">
                <h1 class="text-xl font-bold ml-3">ABIR</h1>
            </div>

            <nav class="hidden lg:flex space-x-8 text-gray-800  text-sm font-medium font-sans hover:text-black">
                <a href="#home">HOME</a>
                <a href="#features">FEATURES</a>
                <a href="#skills">SKILLS</a>
                <a href="#contact">CONTACT</a>
            </nav>

            <button id="menuButton" class="lg:hidden  space-y-1">
                <div class="bg-red-500 h-1 w-6 rounded-sm"></div>
                <div class="bg-red-500 h-1 w-6 rounded-sm"></div>
                <div class="bg-red-500 h-1 w-6 rounded-sm"></div>
            </button>
        </div>
    </header>

    <div id="mobileMenu"
        class="fixed top-0 left-0 h-full w-64 text-gray-800 transform -translate-x-full transition-transform duration-300 z-40 lg:hidden dark-bg">
        <div class="p-6">
            <div class="flex justify-center mb-4">
                <img src="img/dada.jpg" alt="Profile" class="h-16 w-16 rounded-full">
            </div>
            <nav class="space-y-4 font-sans">
                <a href="#home" class="block">HOME</a>
                <a href="#features" class="block">FEATURES</a>
                <a href="#skills" class="block">SKILLS</a>
                <a href="#contact" class="block">CONTACT</a>
            </nav>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-20 lg:hidden"></div>

    <!--home --> 
 <div id="home" class="px-24 pt-32 ">
        <div>
        <p class="font-sans">WELCOME TO MY WORLD</p>
        </div>
    <div class="font-bold  lg:text-6xl relative flex pt-5 ,md:text-5xl ">
        <h1 class=" ">HI,  I'M <h1 class="redText pl-3 text-redcolor">ABIR BIN BILLA </h1> </h1>
    </div>
    <div>
        <h2 class="font-bold  lg:redText text-6xl md:text-5xl">a</h2>
    </div>
</div>
    <script>
        const menuButton = document.getElementById("menuButton");
        const mobileMenu = document.getElementById("mobileMenu");
        const overlay = document.getElementById("overlay");

        menuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");
            document.body.classList.toggle("overflow-hidden");
        });

        overlay.addEventListener("click", () => {
            mobileMenu.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
            document.body.classList.remove("overflow-hidden");
        });
    </script>
</body>

</html>
